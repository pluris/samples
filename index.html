<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="src/images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Munge SDP</title>

    <link rel="icon" sizes="192x192" href="src/images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/layout.css"/>

</head>

<body>

<div id="container">
    <div id="selectSource">
        <div id="select"><strong>Bot nano webrtc test</strong></div>
        <div class="source">
            <label for="serverIp">Server Ip:</label>
            <input type="text" id="serverIp" name="serverIp" value="127.0.0.1"><br><br>
        </div>
        <div class="source">
            <label for="serverPort">Server Port:</label>
            <input type="text" id="serverPort" name="serverPort" value="9090"><br><br>
        </div>
        <div class="source">
            <button type="connectButton">Connect</button>
        </div>
    </div>

    <div id="buttons">
        <button id="getMedia">Get media</button>
        <button id="createPeerConnection" disabled>Create peer connection</button>
        <button id="createOffer" disabled>Create offer</button>
        <button id="setOffer" disabled>Set offer</button>
        <button id="createAnswer" disabled>Create answer</button>
        <button id="setAnswer" disabled>Set answer</button>
        <button id="hangup" disabled>Hang up</button>
    </div>

    <div id="preview">
        <div id="remote">
            <h2>Remote</h2>
            <video playsinline autoplay></video>
        </div>
    </div>
</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="src/js/main.js"></script>

<script src="src/js/lib/ga.js"></script>

</body>
</html>
